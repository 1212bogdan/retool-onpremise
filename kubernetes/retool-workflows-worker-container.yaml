apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    retoolService: workflow-worker
  name: workflow-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      retoolService: workflow-worker
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        retoolService: workflow-worker
    spec:
      containers:
      - args:
        - bash
        - -c
        - ./docker_scripts/wait-for-it.sh -t 0 $POSTGRES_HOST:$POSTGRES_PORT;
          ./docker_scripts/start_api.sh
        env:
        - name: SERVICE_TYPE
          value: WORKFLOW_TEMPORAL_WORKER
        - name: DISABLE_DATABASE_MIGRATIONS
          value: "true"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: retoolsecrets
              key: jwt_secret
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: retoolsecrets
              key: postgres_password
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: retoolsecrets
              key: encryption_key
        - name: LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: retoolsecrets
              key: license_key
        - name: CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: retoolsecrets
              key: google_client_id
        - name: CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: retoolsecrets
              key: google_client_secret
        envFrom:
        - configMapRef:
            name: retool-config
        image: tryretool/backend:X.Y.Z
        name: workflow-worker
        ports:
        - containerPort: 3005
          name: retool
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        resources:
          limits:
            cpu: 2
            memory: 2Gi
          requests:
            cpu: 1
            memory: 1Gi

